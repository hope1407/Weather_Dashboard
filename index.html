<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yo Dawg, We Heard You Like Weather</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <h1>Yo Dawg, We Heard You Like Weather</h1>
    <h2>Enter a zipcode:</h2>
    <div class="field has-addons">
        <div class="control">
            <input class="input" id="zipInput" type="text" placeholder="City's zipcode">
        </div>
        <div class="control">
            <a class="button is-info" id="getWeatherBtn">
                Get Weather
            </a>
        </div>
        <div id="temp"></div>
    </div>
    <div class="previousSearches">
        <div class ="previousSearchTitles">Recent Searches:</div>
    </div>

    <span class="results">
        <div class="current">
            <h2 id="currentDay"></h2>
            <p id="city"></p>
            <p id="currentTemp">Temp:</p>
            <p id="currentWind">Wind:</p>
            <p id="currentHumidity">Humidity:</p>
            <p id="currentUv">UV Index:</p>
        </div>
        <div class="fiveDayContainer">
            <div class="current">
                <p id="forecastZeroDate"></p>
                <p id="forecastZeroTemp">Temp:</p>
                <p id="forecastZeroWind">Wind:</p>
                <p id="forecastZeroHumidity">Humidity:</p>
            </div>
            <div class="current">
                <p id="forecastOneDate"></p>
                <p id="forecastOneTemp">Temp:</p>
                <p id="forecastOneWind">Wind:</p>
                <p id="forecastOneHumidity">Humidity:</p>
            </div>
            <div class="current">
                <p id="forecastTwoDate"></p>
                <p id="forecastTwoTemp">Temp:</p>
                <p id="forecastTwoWind">Wind:</p>
                <p id="forecastTwoHumidity">Humidity:</p>
            </div>
            <div class="current">
                <p id="forecastThreeDate"></p>
                <p id="forecastThreeTemp">Temp:</p>
                <p id="forecastThreeWind">Wind:</p>
                <p id="forecastThreeHumidity">Humidity:</p>
            </div>
            <div class="current">
                <p id="forecastFourDate"></p>
                <p id="forecastFourTemp">Temp:</p>
                <p id="forecastFourWind">Wind:</p>
                <p id="forecastFourHumidity">Humidity:</p>
            </div>
        </div>
    </span>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/1.26.0/luxon.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
